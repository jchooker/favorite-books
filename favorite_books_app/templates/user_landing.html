<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div id="wrapper">
        <div id="left-side2">
            <h2>Add a Favorite Book</h2>
            <form action="" method="POST"> 
                {% csrf_token %}
                <div class="label-input row">desc
                    <label for="title" class="col">First Name</label>
                    <input type="text" id="title" name="title" class="form-control col">
                </div>
                <div class="label-input row">
                    <label for="desc" class="col">Last Name</label>
                    <textarea type="text" id="desc" name="desc" class="form-control col"></textarea>
                <div class="d-flex justify-content-start">
                    <button class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <div id="right-side2">
            <h2>All Books</h2>
            <form action="/login/{{user.id}}">
                {% csrf_token %}
                <div class="label-input row">
                    <label for="email2" class="col">Email</label>
                    <input type="email" id="email2" name="email2" class="form-control col">
                </div>
                <div class='label-input row'>
                    <label for="pw2" class="col">Password</label>
                    <input type="password" id="pw2" name="pw2" class="form-control col">
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
