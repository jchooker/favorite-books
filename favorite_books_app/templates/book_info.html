<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div id="wrapper3">
        <h1>Welcome, {{user.first_name}}!</h1>
        <div id="left-side3">
            <h2>Add a Favorite Book</h2>
            <form action="/register" method="POST">
                {% csrf_token %}
                <div class="label-input row">
                    <label for="first_name" class="col">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control col">
                </div>
                <div class="label-input row">
                    <label for="last_name" class="col">Last Name</label>
                    <input type="text" id="last_nam" name="last_name" class="form-control col">
                </div>
                <div class="label-input row">
                    <label for="email" class="col">Email</label>
                    <input type="email" id="email" name="email" class="form-control col">
                </div>
                <div class="label-input row">
                    <label for="pw" class="col">Password</label>
                    <input type="password" id="pw" name="pw" class="form-control col">
                </div>
                <div class="label-input row">
                    <label for="pw_conf" class="col">Confirm Password</label>
                    <input type="password" id="pw_conf" name="pw_conf" class="form-control col">
                </div>
            </form>
        </div>
        <div id="right-side3">
            <h1>Login</h1>
            <form action="/login/{{user.id}}">
                {% csrf_token %}
                <div class="label-input">
                    <label for="email2">Email</label>
                    <input type="email" id="email2" name="email2">
                </div>
                <div class='label-input'>
                    <label for="pw2">Password</label>
                    <input type="password" id="pw2" name="pw2">
                </div>
            </form>
            <!-- {{book.uploaded_by.first_name}}
            {% for user in book.users_who_like.all %} 
            {{user.first_name}}
            {{book.users_who_like.first_name}} -->
        </div>
    </div>
    
</body>
</html>
